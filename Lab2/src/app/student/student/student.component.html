<div class="container col-8 row">

  <label for="id"> ID</label>
  <input #id class="input-controller col-6" type="text" id="id">

  <label for="name"> name</label>
  <input #name class="input-controller" type="text" id="name">

  <label for="age"> age</label>
  <input #age type="text" id="age">

  <label for="deptNumber">department number</label>
  <input #depNumber type="text" id="deptNumber">

  <button class="btn btn-primary m-2" *ngIf="!editing" (click)="add(id.value, name.value ,age.value,depNumber.value); " > add</button>
  <button class="btn btn-success m-2" *ngIf="editing"  (click)="save(id.value, name,age,depNumber)"> save</button>
</div>

<table class="table table-borderless table-hover">
  <thead>
  <tr>
    <th>#</th>
    <th>ID</th>
    <th>Name</th>
    <th>Age</th>
    <th>Department</th>
    <th>options</th>
  </tr>
  </thead>
  <tbody>
  <tr>
  <tr *ngFor="let student of students; let ser=index">
    <td>{{ser + 1}}</td>
    <td>{{student.id}}</td>
    <td>{{student.name}}</td>
    <td>{{student.age}}</td>
    <td>{{student.depNumber}}</td>
    <td class="flex ">
      <button class="btn btn-danger mx-1" (click)="delete(student.id)"> delete</button>
      <button class="btn btn-warning mx-1" (click)="edit(student.id, id,name,age,depNumber)"> Edit</button>
    </td>
  </tr>
  </tbody>
</table>

<table class="table table-striped table-dark table-hover m-4 text-center align-middle">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Location</th>
    <th>options</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let department of departmentService.getAllDepartments();">
    <td >{{department.id}}</td>
    <td >{{department.name}}</td>
    <td> {{department.location}}</td>
    <td>
      <lab5-delete-department [id]="department.id"></lab5-delete-department>
      <lab5-edit-department [id]="department.id"></lab5-edit-department>
    </td>
  </tr>
  </tbody>
</table>
